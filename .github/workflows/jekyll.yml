
name: Build and Deploy Jekyll site

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Nødvendige permissions for Pages
permissions:
  contents: read
  pages: write
  id-token: write

# GitHub Pages anbefaler concurrency for at undgå overlappende deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - run: bundle install
      - run: bundle exec jekyll build --trace

      # Upload artefaktet som Pages skal deploye
      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
